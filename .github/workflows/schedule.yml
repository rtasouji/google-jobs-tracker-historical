name: Run Streamlit Job Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          pip install -r requirements.txt

      - name: Debug Environment Variables
        run: |
          echo "üîç Debugging Environment Variables..."
          echo "DB_URL=${{ secrets.DB_URL }}" | sed 's/./& /g'  # Masked output
          echo "SERP_API_KEY=${{ secrets.SERP_API_KEY }}" | sed 's/./& /g'  # Masked output

      - name: Run the script
        env:
          DB_URL: ${{ secrets.DB_URL }}
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        run: |
          echo "üöÄ Running app.py..."
          python app.py

      - name: Capture Logs
        if: failure()
        run: cat logs.txt || echo "‚ö†Ô∏è No logs captured."
