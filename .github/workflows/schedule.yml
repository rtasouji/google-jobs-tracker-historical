name: Run Streamlit Job Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6 AM UTC
  workflow_dispatch:  # üëà Enables manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create Streamlit Secrets File
        run: |
          mkdir -p ~/.streamlit
          echo "[general]" > ~/.streamlit/secrets.toml
          echo "DB_URL = \"${{ secrets.DB_URL }}\"" >> ~/.streamlit/secrets.toml
          echo "SERP_API_KEY = \"${{ secrets.SERP_API_KEY }}\"" >> ~/.streamlit/secrets.toml

      - name: Verify Secrets File (Debugging Step)
        run: cat ~/.streamlit/secrets.toml
        if: always()

      - name: Export Secrets to Environment Variables
        run: |
          export DB_URL="${{ secrets.DB_URL }}"
          export SERP_API_KEY="${{ secrets.SERP_API_KEY }}"

      - name: Run the script with Streamlit Secrets
        env:
          STREAMLIT_SECRETS_PATH: ~/.streamlit/secrets.toml  # ‚úÖ Explicitly set the secrets path
        run: python app.py

      - name: Handle Errors
        if: failure()
        run: echo "‚ö†Ô∏è The script encountered an error! Check the logs."
