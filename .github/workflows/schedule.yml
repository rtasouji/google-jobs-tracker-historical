name: Run Streamlit Job Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          pip install -r requirements.txt

      - name: Debug Environment Variables
        run: |
          echo "üîç Debugging Environment Variables..."
          [[ -z "${{ secrets.DB_URL }}" ]] && echo "‚ö†Ô∏è DB_URL is NOT set!" || echo "‚úÖ DB_URL is set."
          [[ -z "${{ secrets.SERP_API_KEY }}" ]] && echo "‚ö†Ô∏è SERP_API_KEY is NOT set!" || echo "‚úÖ SERP_API_KEY is set."

      - name: Run the script
        env:
          DB_URL: ${{ secrets.DB_URL }}
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        run: |
          echo "üöÄ Running app.py with 'github' argument..."
          python -c "import os; print(f\"DB_URL length: {len(os.getenv('DB_URL') or '')}\"); print(f\"SERP_API_KEY length: {len(os.getenv('SERP_API_KEY') or '')}\")"
          python app.py github
          echo "‚úÖ Script execution completed"

      - name: Check for data in database
        env:
          DB_URL: ${{ secrets.DB_URL }}
        run: |
          echo "üîç Checking if data was stored..."
          pip install psycopg2-binary
          python - <<EOF
import psycopg2, os, datetime
try:
    conn = psycopg2.connect(os.getenv('DB_URL'), sslmode='require')
    cursor = conn.cursor()
    today = datetime.date.today()
    cursor.execute('SELECT COUNT(*) FROM share_of_voice WHERE date::date = %s::date', (today,))
    count = cursor.fetchone()[0]
    print(f'‚úÖ Records found for today: {count}')
    if count == 0:
        print('‚ö†Ô∏è WARNING: No records were stored for today!')
    cursor.close()
    conn.close()
except Exception as e:
    print(f'‚ùå Error checking database: {str(e)}')
EOF

      - name: Capture Logs
        run: cat logs.txt || echo "‚ö†Ô∏è No logs captured."
